<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="search" class="form-control" placeholder="Search Github's Repositories..." [formControl]="searchControl" [value]="searchName">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
  
<repo-search-collection [repoCollection]="repoCollection"></repo-search-collection>
