<div *ngIf="userCollection.length > 0">
	<div *ngFor="let user of userCollection" class="col-lg-3 col-md-4 col-sm-6 col-xs-12 card-wrapper">
		<mat-card class="card">
			<mat-card-header>
				<mat-card-title><strong>{{ user.login }}</strong></mat-card-title>
				<mat-card-subtitle> {{ user.html_url }} </mat-card-subtitle>
			</mat-card-header>
			<mat-card-content class="card-image">
                <img [src]="user.avatar_url" alt="Not Found" height="230px" width="230px">
			</mat-card-content>
      <mat-card-footer>
        <!-- Todo: create a new sub component that will display number of followers -->
        <!-- Todo: create a new sub component that will display number of stars -->
        <!-- Todo: create a new sub component that will display number of gists. this means they probably are a blogger -->
      </mat-card-footer>
		</mat-card>
	</div>
</div>
