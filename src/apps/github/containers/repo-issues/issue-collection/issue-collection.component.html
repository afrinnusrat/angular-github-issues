<div class="page-title"><h3>Issue List</h3></div>
<div *ngIf="repoIssueCollection.length > 0">
	<div>
		<mat-accordion>
			<mat-expansion-panel *ngFor="let repoIssue of repoIssueCollection" class="card-wrapper">
				<mat-expansion-panel-header>
					<mat-panel-title>
						<b>{{ repoIssue.title }}</b>
					</mat-panel-title>
				</mat-expansion-panel-header>
				<ng-template matExpansionPanelContent>					
					<mat-list role="list">
							<mat-list-item role="listitem">opened by {{ repoIssue.user?.login }} at {{repoIssue.created_at | date: 'MM/dd/yyyy'}}</mat-list-item>
							<mat-list-item role="listitem">assigned to {{repoIssue.assignee?.login}}</mat-list-item>
						  </mat-list>
					<div> {{ repoIssue.body }} </div>
				</ng-template>
				<mat-action-row>
						updated at {{repoIssue.updated_at | date: 'MM/dd/yyyy'}}
				</mat-action-row>
			</mat-expansion-panel>
		</mat-accordion>


	</div>
</div>
<div *ngIf="repoIssueCollection.length < 1">
		<app-spinner-component></app-spinner-component>
</div>
